<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #fruits {
      padding: 50px;
      border: 2px solid red;
    }
    #fruits li{
      background: yellow;
      margin-bottom: 10px;
    }

    #fruits li:first-child {
      position: absolute;
      bottom: 10%;
      right: 5%;

    }
  </style>
</head>
<body>
  <ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="grape">Grape</li>
  </ul>

  <script>
      const $fruits = document.getElementById('fruits');

      const $apple = $fruits.firstElementChild;

      $fruits.addEventListener('click', e => {
        console.log('ul에서 클릭이벤트 발생!');    
        console.log(e.target.tagName, '- 눌렀음!');
      });
      //바깥에 있는 apple 눌러도 메세지 출력됨 --> bubbling 버블링
      //자식을 눌렀는데 부모가 터진다

      $apple.onclick = e => {
        console.log('apple의 클릭이벤트 발생!');
      }; //부모의 이벤트까지 같이 터짐

      //target으로 어디서 버블이 터졌는지 구분할 수 있음

  </script>
</body>
</html>
